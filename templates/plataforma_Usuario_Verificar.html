<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilotos Registrados</title>
    <link rel="stylesheet" href="/static/css/Style_Plataforma_verificar.css">
</head>
<body>
    <div id="sidemenu" class="menu-collapsed">
        <div id="header">
            <div id="menu-btn">
                <div class="logo-menu"><img src="/static/Images/logos/LogosinFondoSecundario.svg" alt=""></div>
            </div>
        </div>
        <div id="menu-items">
            <div class="item">
                <a href="">
                    <div class="icon"><img src="/static/Images/icons/iconosBlancos/ReservasVuelos-blancos.svg" alt=""></div>
                    <div class="title"><span>Vuelos</span></div>
                </a>
            </div>
            <div class="item">
                <a href="">
                    <div class="icon"><img src="/static/Images/icons/iconosBlancos/User-blanco.svg" alt=""></div>
                    <div class="title"><span>Usuarios Registrados</span></div>
                </a>
            </div>
            <div class="item">
                <a href="">
                    <div class="icon"><img src="/static/Images/icons/Pilot-Vector.svg" alt=""></div>
                    <div class="title"><span>Pilotos Registrados</span></div>
                </a>
            </div>
            <div class="item">
                <a href="">
                    <div class="icon"><img src="/static/Images/icons/iconosBlancos/Comentarios-blanco.svg" alt=""></div>
                    <div class="title"><span>Comentarios</span></div>
                </a>
            </div>
            <div class="item">
                <a href="">
                    <div class="icon"><img src="/static/Images/icons/iconosBlancos/Setting-blanco.svg" alt=""></div>
                    <div class="title"><span>Configuraciones</span></div>
                </a>
            </div>
            <div class="item">
                <a href="">
                    <div class="icon"><img src="/static/Images/icons/iconosBlancos/Logout-blanco.svg" alt=""></div>
                    <div class="title"><span>Cerrar Sesion</span></div>
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="static/js/sidemenu.js"></script>
    
    <div class="contenido" id="contenido"> 
        <div class="contenido_principal" id="contenido_principal">
            <div class="primera_columna">
                <h2>Puede Verificar Sus Vuelos</h2>
                <p>Ingrese el código del vuelo que reservó para poder ver todos sus datos</p>
                <form action="">
                    <input type="text" id="cvuelo" name="codigovuelo" placeholder="Código del vuelo"><br>
                    <button type="button" id="vfvuelo">Verificar</button>
                </form>
                <div class="mostrarDatosVuelo"> </div>
            </div>
            <div class="segunda_columna">
                <div class="com_ranking">
                    <h2>Comentar</h2>
                    <input type="range" min="0" max="5" name="star" id="ranking">
                </div>
                <textarea name="comenatario" id="textComent" cols="30" rows="10" placeholder="Ingrese su comentario"></textarea>
                <button type="button" id="comentar" >Comentar</button>
                <div class="can_mod">
                    <button type="button" id="canvuelo" >Cancelar vuelo</button>
                    <button type="button" id="movuelo" >Modificar reserva</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="contenedor-footer">
            <div class="footer">
                <div class="informacion">
                    <a href="">Informacion Equipo</a> 
                    <svg class="circle" version="1.1" xmlns="http://www.w3.org/2000/svg" width="3" heigth="3" viewBox="0 0 120 120">
                        <circle cx="60" cy="60" r="50" fill="White"/>
                    </svg>
                    <a href="">Politica de Privacidad</a> 
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
