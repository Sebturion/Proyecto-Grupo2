<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    {% block style %} {% endblock %}
</head>
<body>
    <div class = "inicio-header">
        <nav>
            <a href="">
                <img src="{{ url_for('static', filename='Images/logos/LogosinFondoSecundario.svg') }}" class="logo" alt="Logo">
            </a>
            <ul>
                <li><a href="/" class="link">Inicio</a></li>
                <li><a href="/vuelos" class="link">Vuelos</a></li>
                <li><a href="/destinos" class="link">Destinos</a></li>
            </ul>
            <button type="button">
                <a href="/inicio-sesion" class="boton">Iniciar Sesion</a>
            </button>
            <button type="button">
                <a href="/registrarse" class="boton">Registrarse</a>
            </button>
        </nav>
    </div>
    {% block content %}
    {% endblock %}
    <footer>
        <div class="contenedor-footer">
            <div class="footer">
                <div class="informacion">
                    <a href="">Informacion Equipo</a>
                    <svg class="circle" version="1.1" xmlns="http://www.w3.org/2000/svg" width="3" heigth="3" viewBox="0 0 120 120">
                        <circle cx="60" cy="60" r="50" fill="White"/>
                    </svg>
                    <a href="">Politica de Privacidad</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
