{% extends "reservar_vuelos.html" %}
{% block title %} Información Personal {% endblock %}
{% block contenido %}
<div class="contenido_configuracion_admin">
    <div class="content">
        <h2>Información Personal</h2>
        <div class="informacion_usuario">
            <div class="contenedor_recorte">
                <img src="/static/Images/Usuarios/Usuario1.jpg" alt="">
            </div>
            <h4 id="nombre_usuario">Nombre de la Persona</h4>
            <h5>123 456 78 90</h5>
        </div>
        <div class="informacion_contacto">
            <div class="correo">
                <input type="text" id="correo_usuario" placeholder="correo del usuario">
            </div>
            <div class="contrasena">
                <div class="mostrar_contra">
                    <input type="password" id="contraseña_usuario" placeholder="contraseña del usuario">
                    <button onclick="myFunction()"><img src="/static/Images/icons/iconosBlancos/Mostrar-blanco.svg" alt=""></button>
                </div>
            </div>
        </div>
        <div class="botones">
            <button id="editar">Guardar</button>
            <button id="eliminar">Eliminar Cuenta</button>
        </div>
    </div>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("contraseña_usuario");
        if (x.type === "password") {
            x.type = "text";
        }else {
            x.type = "password";
  }
}
</script>
{% endblock %}
