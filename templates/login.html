<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
</head>
<body>

    <nav>
        <img style="cursor: pointer;" src="{{ url_for('static', filename='Images/logos/LogosinFondoSecundario.svg') }}" class="logo" alt="Logo" width="160" height="75" >
        <ul>
            <li id="inicio"><a href="" class="link">Inicio</a></li>
            <li id="vuelos"><a href="" class="link">Vuelos</a></li>
            <li id="destinos"><a href="" class="link">Destinos</a></li>
        </ul>
    </nav>

    <div id="divInputs">
        <h2>Iniciar Sesión</h2> 
        <div class="formulario">
            <form id="registro" method="POST" action="" onSubmit="return validar_formulario();">
                <div class="divInformacion"> 
                    <input type="email" name="correo" id="email" placeholder="Email"> <p class="errores" id="error1"></p> 
                </div>
    
                <div class="divInformacion" id="divPassword"> 
                    <input type="password" name="contraseña" id="password" placeholder="Contraseña" maxlength="16"><p class="errores" id="error2"></p> 
                </div>
                    
                <input type="submit" value="Iniciar Sesión" />
            </form>
        </div>


        <table>
            <tr>
                <td>
                    <span style="text-align: left;"> No tienes cuenta? <a href="{{ url_for('funcion que muestre la vista login') }}">Registrate</a></span>
                </td>
                <td>
                    <span>Se me olvidó la <a href="">Contraseña</a></span>
                </td>
            </tr>
        </table>

    </div>

    <footer>
        <div class="contenedor-footer">
            <div class="footer">
                <div class="informacion">
                    <a href="">Informacion Equipo</a> 
                    <svg class="circle" version="1.1" xmlns="http://www.w3.org/2000/svg" width="3" heigth="3" viewBox="0 0 120 120">
                        <circle cx="60" cy="60" r="50" fill="White"/>
                    </svg>
                    <a href="">Politica de Privacidad</a> 
                </div>
            </div>
        </div>
    </footer>

</body>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</html>
